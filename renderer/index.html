<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Í∞úÏÑ†Îêú ÌÉÄÏù¥ÌãÄÎ∞î - Ï§ëÏïô Ï†ïÎ†¨ -->
    <div class="titlebar">
        <div class="titlebar-content">
            <img src="../assets/meowlink-icon.png" alt="MeowLink" class="app-icon" 
                 onerror="this.style.display='none'">
            <span class="app-title">MeowLink</span>
        </div>
    </div>

    <div class="app-container">
        <!-- ÏÇ¨Ïù¥ÎìúÎ∞î -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../assets/meowlink-icon.png" alt="MeowLink" class="logo-icon" 
                         onerror="this.style.display='none'">
                    MeowLink
                    <div class="version" id="version-display-legacy">v0.1.1</div>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item active" data-filter="all">
                    <span class="nav-icon">üìã</span>
                    All Links
                    <span class="nav-count" id="all-count">0</span>
                </div>
                
                <div class="nav-item" data-filter="favorites">
                    <span class="nav-icon">‚≠ê</span>
                    Favorites
                    <span class="nav-count" id="favorites-count">0</span>
                </div>
                
                <div class="nav-item" data-filter="reminders">
                    <span class="nav-icon">‚è∞</span>
                    Reminders
                    <span class="nav-count" id="reminders-count">0</span>
                </div>
                
                <div class="tags-section">
                    <div class="tags-title">Popular Tags</div>
                    <div id="tags-list"></div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="dark-mode-toggle">
                    <span>Dark Mode</span>
                    <input type="checkbox" id="dark-mode-switch">
                </div>
            </div>
        </div>
        
        <!-- Î©îÏù∏ Ïª®ÌÖêÏ∏† -->
        <div class="main-content">
            <div class="header">
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search links, memos, or tags... (‚åòF)">
                    <span class="search-icon">üîç</span>
                </div>
                <button class="add-button" id="add-button">
                    <span>‚ûï</span>
                    Add Link (‚åòN)
                </button>
            </div>
            
            <div class="content-area" id="content-area">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your links...
                </div>
            </div>
        </div>
    </div>
    
    <!-- ÎßÅÌÅ¨ Ï∂îÍ∞Ä/Ìé∏Ïßë Î™®Îã¨ -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-title">Add New Link</div>
            
            <div class="form-group">
                <label class="form-label" for="url-input">URL *</label>
                <input type="url" class="form-input" id="url-input" placeholder="https://example.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="title-input">Title</label>
                <input type="text" class="form-input" id="title-input" placeholder="Link title (auto-filled)">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="memo-input">Memo</label>
                <textarea class="form-input form-textarea" id="memo-input" placeholder="Brief summary or notes..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="tags-input">Tags</label>
                <input type="text" class="form-input" id="tags-input" placeholder="react, javascript, tutorial">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="reminder-input">Reminder Date (Optional)</label>
                <input type="date" class="form-input" id="reminder-input">
            </div>
            
            <div class="modal-actions">
                <button class="button button-secondary" id="cancel-button">Cancel</button>
                <button class="button button-primary" id="save-button">Save Link</button>
            </div>
        </div>
    </div>

    <script>
        // Î≤ÑÏ†Ñ Ï†ïÎ≥¥ ÎèôÏ†Å Î°úÎìú
        if (window.electronAPI && window.electronAPI.getVersion) {
            const versionElement = document.getElementById('version-display-legacy')
            const version = window.electronAPI.getVersion()
            if (versionElement) {
                versionElement.textContent = `v${version}`
            }
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
