<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            background: white;
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .splash-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #81C784, #A5D6A7);
            border-radius: 20px 20px 0 0;
        }

        .mascot-container {
            margin-bottom: 5px;
            position: relative;
        }

        .mascot {
            width: 120px;
            height: 120px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 20px rgba(76, 175, 80, 0.2));
        }

        .app-name {
            font-size: 32px;
            font-weight: 700;
            color: #ff8f00;;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .app-tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e4e3e3;
            border-top: 3px solid #ff8f00;;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #999;
            font-weight: 400;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Î∞∞Í≤Ω Ïû•Ïãù ÏöîÏÜå */
        .bg-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.1), rgba(129, 199, 132, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration:nth-child(1) {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    
    <div class="splash-container">
        <div class="mascot-container">
            <img src="../assets/splash.png" alt="MeowLink Mascot" class="mascot" 
                 onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22><rect width=%22120%22 height=%22120%22 fill=%22%234CAF50%22 rx=%2220%22/><text x=%2260%22 y=%2270%22 text-anchor=%22middle%22 font-size=%2248%22 fill=%22white%22>üêä</text></svg>'">
        </div>
        
        <div class="app-name">MeowLink</div>
        <div class="app-tagline">Knowledge Collection for Developers</div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Preparing your workspace...</div>
            <div></div>
        </div>
        
        <div class="version">v0.1.0</div>
        <div></div>
    </div>

    <script>
        // Ïä§ÌîåÎûòÏãú ÌôîÎ©¥ ÏûêÎèô Ï¢ÖÎ£å
        setTimeout(() => {
            if (window.electronAPI) {
                window.electronAPI.closeSplash()
            }
        }, 5000) // 5Ï¥à ÌõÑ ÏûêÎèô Ï¢ÖÎ£å
    </script>
</body>
</html>
